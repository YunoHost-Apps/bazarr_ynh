#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "bazarr"
name = "Bazarr"
description.en = "Automated subtitle downloading for Sonarr and Radarr"
description.fr = "Téléchargement automatique de sous-titres pour Sonarr et Radarr"

version = "1.5.0~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0"
website = "https://bazarr.media"
admindoc = "https://wiki.bazarr.media"
code = "https://github.com/morpheus65535/bazarr"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/bazarr"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/morpheus65535/bazarr/releases/download/v1.5.0/bazarr.zip"
        sha256 = "0b85e92622b8bd53ad0478b872a36c181bda0b28ab1d01a7d2473ddbfebba748"
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^bazarr.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    [resources.apt]
    packages = "libxml2-dev, libxslt1-dev, unar, ffmpeg, libatlas-base-dev, python3-venv"
